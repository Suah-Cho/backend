name: Build and Push Frontend Image to ACR

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            
            - name: Login ACR
              uses: azure/docker-login@v2
              with:
                login-server: ${{ secrets.ACR_LOGIN_SERVER }}
                username: ${{ secrets.ACR_USERNAME }}
                password: ${{ secrets.ACR_PASSWORD }}
            - run: |
                docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}
                docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ github.sha }}
            
            - name: Chekcout cicd repository
              uses: actions/checkout@v2
              with:
                repository: 'Suah-Cho/cicd'
                ref: main
                token: ${{ secrets.PAT }}
                path: cicd
              
            - name: Update Image Manifest
              run: |
                sed -i '/name: backend/{n;n;s/newTag:.*/newTag: '"${{ github.sha }}"'/}' cicd/manifest/image-manifest.yml
                cat cicd/manifest/image-manifest.yml
              
            - name: Commit and Push Image Manifest File
              run: |
                cd cicd
                git config --global user.email "sacho0929@gmail.com"
                git config --global user.name "Suah-Cho"
                git commit -am "Update image manifest ( backend ${{ github.sha }} )"
                git push origin main